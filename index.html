<html>
  
  <head>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>

  </head>
  
  <body style="margin : 0px; overflow: hidden;">

    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;" embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

      <a-assets> 
        <!-- <a-asset-item id="boneco" src="https://raw.githubusercontent.com/nucleosistemasit/ar_randon_teste/main/3d/WorkFemale.gltf"></a-asset-item> -->
        <a-asset-item id="asiatico" src="https://raw.githubusercontent.com/nucleosistemasit/ar_focco/main/3d/asiatico.gltf"></a-asset-item>
        <img id="frase_1" src="https://raw.githubusercontent.com/nucleosistemasit/ar_focco/main/imgs/frase_1.png">
        <img id="frase_2" src="https://raw.githubusercontent.com/nucleosistemasit/ar_focco/main/imgs/frase_2.png">
        <img id="frase_3" src="https://raw.githubusercontent.com/nucleosistemasit/ar_focco/main/imgs/frase_3.png">
        <img id="frase_4" src="https://raw.githubusercontent.com/nucleosistemasit/ar_focco/main/imgs/frase_4.png">
        <img id="frase_5" src="https://raw.githubusercontent.com/nucleosistemasit/ar_focco/main/imgs/frase_5.png">
        
      </a-assets>

      <a-marker type="barcode" value="1">
        <a-entity rotation="-90 0 0" position="0 0 -4.20" scale="3.1 3.1 3.1" navigate-on-click="url: https://focco.typeform.com/to/DS5kncLx">
          <a-image src="#frase_1"></a-image>
        </a-entity>        
        <a-entity id="boneco_1" gltf-model="#asiatico" position="0 0 3" rotation="-90 0 0" scale="3.1 3.1 3.1" animation-mixer></a-entity>
      </a-marker>

      <a-marker type="barcode" value="2">
        <a-entity rotation="-90 0 0" position="0 0 -3.95" scale="3 3 3" navigate-on-click="url: https://focco.typeform.com/to/DS5kncLx">
          <a-image src="#frase_2"></a-image>
        </a-entity>
        <a-entity id="boneco_2" gltf-model="#asiatico" position="0 0 3" rotation="-90 0 0" scale="3 3 3" animation-mixer></a-entity>
      </a-marker>

      <a-marker type="barcode" value="5" >
        <a-entity rotation="-90 0 0" position="0 0 -3.95" scale="3 3 3" navigate-on-click="url: https://focco.typeform.com/to/DS5kncLx">
          <a-image src="#frase_3"></a-image>
        </a-entity>
        <a-entity id="boneco_3" gltf-model="#asiatico" position="0 0 3" rotation="-90 0 0" scale="3 3 3" animation-mixer></a-entity>
      </a-marker>

      <a-marker type="barcode" value="6">
        <a-entity rotation="-90 0 0" position="0 0 -3.95" scale="3 3 3" navigate-on-click="url: https://focco.typeform.com/to/DS5kncLx">
          <a-image src="#frase_4"></a-image>
        </a-entity>
        <a-entity id="boneco_4" gltf-model="#asiatico" position="0 0 3" rotation="-90 0 0" scale="3 3 3" animation-mixer></a-entity>
      </a-marker>

      <a-marker type="barcode" value="10">
        <a-entity rotation="-90 0 0" position="0 0 -4.20" scale="3.1 3.1 3.1" navigate-on-click="url: https://focco.typeform.com/to/DS5kncLx">
          <a-image src="#frase_5"></a-image>
        </a-entity>
        <a-entity id="boneco_5" gltf-model="#asiatico" position="0 0 3" rotation="-90 0 0" scale="3.1 3.1 3.1" animation-mixer></a-entity>
      </a-marker>

      <a-camera camera="" cursor="rayOrigin: mouse">
      </a-camera>

    </a-scene>  

  </body>

  <script>
    AFRAME.registerComponent('navigate-on-click', {
      schema: {
        url: {default: ''}
      },

      init: function () {
        var data = this.data;
        var el = this.el;

        el.addEventListener('click', function () {
          window.location.href = data.url;
        });
      }
    });        
  </script>
  
</html>
